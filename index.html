<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">

        <title>Order summary component</title>
    </head>
    <body>
        <main>
            <div class="container">
                <img src="./img/illustration-hero.svg" alt="">
                <div class="text-container">
                    <h1>Order summary</h1>
                    <p>You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
                    <div class="annual-plan">
                        <img src="./img/icon-music.svg" alt="" class="icon">
                        <div class="plan-price">
                            <p class="anual-plan-text">Annual Plan</p>
                            <p class="price">$59.99/year</p>
                        </div>
                        <a href="#" class="change">Change</a>
                    </div>
                    <button class="proceed-btn">Proceed to Payment</button>
                    <button class="cancel-btn">Cancel Order</button>
                </div>
            </div>
        </main>
    </body>
</html>
